<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator">

        <input type="text" class="calculator-screen" value=" " id="calc-screen" disabled />

    
        <div class="calculator-keys">
            <button class="addition" type="number" class="operator" value="&plus;" onclick="addOnClick()">&plus;</button>
            <button class="subtract" type="button" class="operator" value="-" onclick="subOnClick()">-</button>
            <button class="multiply" type="button" class="operator" value="&times;" onclick="multiplyOnClick()">&times;</button>
            <button class="divide" type="button" class="operator" value="&divide;" onclick="divideOnClick()">&divide;</button>

            <button type="button" value="7" class="seven" onclick="onClickButton7()">7</button>
            <button type="button" value="8" class="eight" onclick="onClickButton8()">8</button>
            <button type="button" value="9" class="nine" onclick="onClickButton9()">9</button>

            <button type="button" value="4" class="four" onclick="onClickButton4()">4</button>
            <button type="button" value="5" class="five" onclick="onClickButton5()">5</button>
            <button type="button" value="6" class="six" onclick="onClickButton6()">6</button>
            
            <button type="button" value="1" class="one" onclick="onClickButton1()">1</button>
            <button type="button" value="2" class="two" onclick="onClickButton2()">2</button>
            <button type="button" value="3" class="three" onclick="onClickButton3()">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button class="all-clear" value="all-clear">AC</button>

            <button type="equal-sign" value="=" class="equalsign" onclick="equalsOnClick()">=</button>

        </div>
        
    </div>
</body>





<script src="main.js"></script>
</html>

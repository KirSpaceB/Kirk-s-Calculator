<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <div class="screen-previous" id="previousScreenOperation" value=" "></div>
        <div class="screen-current" id="currentOperationScreen" value=" "></div>
    
        <div class="calculator-keys">
            <button class="operatorBtn">+</button>
            <button class="operatorBtn">-</button>
            <button class="operatorBtn">&times;</button>
            <button class="operatorBtn">&divide;</button>

            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>

            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>

            <button class="numBtn" value="0">0</button>
            <button class="btn" id="pointBtn">.</button>
            <button class="all-clear" id="clearBtn">AC</button>
            <button type="equal-sign" class="equalsign" id="equalsBtn" >=</button>

        </div>
        
    </div>
</body>





<script src="main.js"></script>
</html>
